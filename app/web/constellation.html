<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogOS Constellation - Working Version</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #4CAF50, #2196F3, #FF9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .constellation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .node-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .node-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .node-card.memory { border-left-color: #4CAF50; }
        .node-card.context { border-left-color: #2196F3; }
        .node-card.skill { border-left-color: #FF9800; }
        .node-card.concept { border-left-color: #9C27B0; }
        
        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .node-title {
            font-size: 1.3em;
            font-weight: bold;
            margin: 0;
        }
        
        .node-type {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .type-memory { background: rgba(76, 175, 80, 0.3); }
        .type-context { background: rgba(33, 150, 243, 0.3); }
        .type-skill { background: rgba(255, 152, 0, 0.3); }
        .type-concept { background: rgba(156, 39, 176, 0.3); }
        
        .node-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .importance-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .importance-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        
        .content-preview {
            font-size: 0.9em;
            line-height: 1.5;
            opacity: 0.9;
            margin-top: 15px;
        }
        
        .links-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .retry-button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #4CAF50;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåå CogOS Knowledge Constellation</h1>
        
        <div class="status-panel">
            <div id="status">
                <div class="spinner"></div>
                <div>Connecting to your knowledge graph...</div>
            </div>
        </div>
        
        <div id="content" class="loading"></div>
    </div>

    <script>
        let constellationData = null;
        
        async function loadConstellation() {
            const statusDiv = document.getElementById('status');
            const contentDiv = document.getElementById('content');
            
            try {
                statusDiv.innerHTML = `
                    <div class="spinner"></div>
                    <div>üîÑ Fetching your knowledge constellation...</div>
                `;
                
                const response = await fetch('http://localhost:8000/api/knowledge-graph', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                constellationData = data;
                
                statusDiv.innerHTML = `
                    <div style="text-align: center;">
                        <h3>‚úÖ Constellation Loaded Successfully!</h3>
                        <p>Found <strong>${data.nodes.length}</strong> knowledge nodes and <strong>${data.links.length}</strong> connections</p>
                        <button class="retry-button" onclick="loadConstellation()">üîÑ Refresh Data</button>
                    </div>
                `;
                
                renderConstellation(data);
                
            } catch (error) {
                console.error('Error loading constellation:', error);
                statusDiv.innerHTML = `
                    <div style="color: #ff6b6b; text-align: center;">
                        <h3>‚ùå Connection Error</h3>
                        <p>Cannot connect to CogOS backend</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin: 15px 0; font-family: monospace; font-size: 0.9em;">
                            Make sure backend is running:<br>
                            <code>source .venv/bin/activate && python -m uvicorn backend.api.main:app --host 127.0.0.1 --port 8000</code>
                        </div>
                        <button class="retry-button" onclick="loadConstellation()">üîÑ Retry Connection</button>
                    </div>
                `;
                contentDiv.innerHTML = '';
            }
        }
        
        function renderConstellation(data) {
            const contentDiv = document.getElementById('content');
            
            let html = '<div class="constellation-grid">';
            
            data.nodes.forEach(node => {
                const importance = Math.round(node.importance * 100);
                const content = node.metadata.full_content || 'No content available';
                const preview = content.length > 200 ? content.substring(0, 200) + '...' : content;
                
                html += `
                    <div class="node-card ${node.type}" onclick="selectNode('${node.id}')">
                        <div class="node-header">
                            <h3 class="node-title">${node.label}</h3>
                            <span class="node-type type-${node.type}">${node.type}</span>
                        </div>
                        
                        <div class="node-meta">
                            <span>üìç Domain: ${node.domain}</span>
                            <span>‚ö° Importance: ${importance}%</span>
                        </div>
                        
                        <div class="importance-bar">
                            <div class="importance-fill" style="width: ${importance}%"></div>
                        </div>
                        
                        <div class="content-preview">${preview}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            // Add links section
            if (data.links.length > 0) {
                html += `
                    <div class="links-section">
                        <h2>üîó Knowledge Connections</h2>
                        <p>These connections show how your knowledge pieces relate to each other:</p>
                `;
                
                data.links.forEach(link => {
                    const sourceNode = data.nodes.find(n => n.id === link.source);
                    const targetNode = data.nodes.find(n => n.id === link.target);
                    const strength = Math.round(link.strength * 100);
                    
                    if (sourceNode && targetNode) {
                        html += `
                            <div class="link-item">
                                <span style="flex: 1;">${sourceNode.label}</span>
                                <span style="margin: 0 15px; opacity: 0.7;">‚ÜîÔ∏è ${strength}%</span>
                                <span style="flex: 1; text-align: right;">${targetNode.label}</span>
                            </div>
                        `;
                    }
                });
                
                html += '</div>';
            }
            
            contentDiv.innerHTML = html;
        }
        
        function selectNode(nodeId) {
            if (!constellationData) return;
            
            const node = constellationData.nodes.find(n => n.id === nodeId);
            if (node) {
                alert(`üåü ${node.label}
                
Type: ${node.type}
Domain: ${node.domain}
Importance: ${Math.round(node.importance * 100)}%

${node.metadata.full_content || 'No additional content'}`);
            }
        }
        
        // Start loading when page loads
        window.addEventListener('load', loadConstellation);
    </script>
</body>
</html>
